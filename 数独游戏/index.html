    <script language="javascript" type="text/javascript">
      $(document).ready(function() {
        finit(0);
        $('.num')
          .mousedown(function(event) {
            var keyCode = $(this).attr('value');
            console.log($(this).attr('value'));
            if (keyCode == 8 || keyCode == 46) $(g.selectedsquare).setempty();
            if (keyCode < 58 && keyCode > 48) {
              $(g.selectedsquare).setnum(keyCode);
            }
          })
          .mouseup(function() {
            $(g.selectedsquare).check();
          });
        $('.clear')
          .mousedown(function(event) {
            $(g.selectedsquare).clearnum(49);
          })
          .mouseup(function() {
            $(g.selectedsquare).check();
          });
        document.oncontextmenu = function(e) {
          return false;
        };
        $(g.leftsg)
          .gennumcount()
          .refreshnumcount();
      });
    </script>
